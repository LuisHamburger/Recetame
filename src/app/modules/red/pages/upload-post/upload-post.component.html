<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center flex-column">
    <div class="row">
        <div class="col">
            <div class="row justify-content-center mb-3">
                <div class="col">
                    <div class="card bg-card">
                        <div class="card-body">
                            <h3 class="text-center mb-3">Nueva publicación</h3>
                            <form>
                                <div class="form-group">
                                    <label for="title">Titulo de la publicación</label>
                                    <input type="text" class="form-control bg-card" id="title"
                                        placeholder="Ingrese su nombre completo">
                                </div>
                                <div class="form-group my-3">
                                    <label for="description">Estrellas</label>
                                    <input type="number" class="form-control bg-card" id="start" min="1" max="5" >
                                </div>
                                <div class="form-group my-3">
                                    <label for="image">Imagen</label>
                                    <input type="file" class="form-control bg-card" id="image"
                                        placeholder="Ingrese su nombre de usuario">
                                </div>
                                <button type="submit" class="btn btn-outline-light btn-block mt-4">Crear</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
