<div class="container">
    <h1 class="text-center py-4 fw-bold text-uppercase font-courier">RECETAME</h1>
    <div class="row mt-4">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Carne" />
                <div class="input-group-append">
                    <button class="btn btn-outline-dark" type="button">Agregar ingrediente</button>
                </div>
            </div>
            <div class="accordion mb-3" id="accordionIngredients">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingIngredients">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapIngredients" aria-expanded="false" aria-controls="collapIngredients">
                            Ingredientes a√±adidos
                        </button>
                    </h2>
                    <div id="collapIngredients" class="accordion-collapse collapse" aria-labelledby="headingIngredients"
                        data-bs-parent="#accordionIngredients">
                        <div class="accordion-body">
                            <ul class="list-group">
                                <li class="list-group-item">Elemento 1</li>
                                <li class="list-group-item">Elemento 2</li>
                                <li class="list-group-item">Elemento 3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <app-filter-options></app-filter-options>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <hr>
            <h4 class="text-center py-4 fw-bold text-uppercase font-courier">Resultados</h4>
            <app-recipe-results></app-recipe-results>
        </div>
    </div>
</div>
