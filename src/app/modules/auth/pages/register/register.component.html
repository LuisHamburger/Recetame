<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center mb-4">
    <div class="col">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8">
                <div class="card bg-card">
                    <div class="card-body">
                        <h3 class="text-center mb-3">Registro</h3>
                        <form>
                            <div class="form-group">
                                <label for="name">Nombre Completo</label>
                                <input type="text" class="form-control bg-card" id="name"
                                    placeholder="Ingrese su nombre completo">
                            </div>
                            <div class="form-group my-3">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control bg-card" id="email"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="form-group my-3">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control bg-card" id="password"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <div class="form-group my-3">
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <input type="password" class="form-control bg-card" id="confirm-password"
                                    placeholder="Confirme su contraseña">
                            </div>
                            <button type="submit" class="btn btn-outline-light btn-block mt-4">Registrarse</button>
                        </form>
                        <p routerLink="/auth/login" class="mt-3 cursor-pointer">¿Ya tienes cuenta? Ingresa aquí</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
